<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
     <div id="all-content">

        <div class="screen">
            <p id="output"></p>
            <div id="answer"></div>
        </div>
        <div class="interaction-area">
            <div class="row">
                <div id="times" class="character">x</div>
                <div id = "nine" class="character">9</div>
                <div id = "eight"class="character">8</div>
                <div id = "seven" class="character">7</div>
                <div id = "plus" class="character">+</div>
                <div id = "six" class="character">6</div>
                <div id = "five" class="character">5</div>
                <div id = "four" class="character">4</div>
                <div id = "minus" class="character">-</div>
                <div id = "three" class="character">3</div>
                <div id = "two" class="character">2</div>
                <div id = "one" class="character">1</div>
                <div id = "divide" class="character">&divide</div>
                <div id = "zero" class="character">0</div>
                <div id = "equals" class="character">=</div>
                <div id = "reset" class="character">AC</div>
                <div id = "square" class="character">²</div>
                <div id = "divide" class="character">√</div>
                <div id = "dot" class="character">.</div>
                <div class="character empty"></div>
                <div class="character empty"></div>
                <div class="character empty"></div>


            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
